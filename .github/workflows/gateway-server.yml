name: Api Gateway Test, Sonar and build.

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/gateway-server
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'
      - name: Print Java Version
        run:  java -version
      - name: Download Dependencies
        run: mvn dependency:go-offline
      - name: Test
        run: mvn -ntp clean verify
      - name: Quality Analysis
        run: mvn -ntp -Psonar initialize sonar:sonar -Dsonar.token=${{ secrets.SONAR_TOKEN }}
      - name: Publish Docker
        run: mvn -ntp jib:build -DskipTests -Djib.to.auth.username=${{ secrets.DOCKER_REGISTRY_USERNAME }} -Djib.to.auth.password=${{ secrets.DOCKER_REGISTRY_PASSWORD }}