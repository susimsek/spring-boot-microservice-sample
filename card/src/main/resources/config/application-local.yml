server:
  port: 9000
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/carddb
    username: easybank
    password: root
    hikari:
      maximum-pool-size: 30
      minimum-idle: 1
      pool-name: Hikari
      auto-commit: false
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379
  liquibase:
    contexts: local, faker
  kafka:
    bootstrap-servers: http://localhost:9092
  cloud:
    kubernetes:
      discovery:
        enabled: false
      config:
        enabled: false
    config:
      enabled: false
  logging:
    loki:
      enabled: false
      url: http://localhost:3100/loki/api/v1/push
  cache:
    redisson:
      regions:
        entry.expiration.time-to-live: 3600000
        entry.expiration.max_idle_time: 1800000

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://easybank:root@localhost:8070/eureka/


build:
  version: "3.0"

card:
  message: "Welcome to EazyBank card related local APIs "
  contactDetails:
    name: "Dragos Lech - Developer"
    email: "dragos@eazybank.com"
  onCallSupport:
    - (412) 419-3491
    - (915) 382-1932

springdoc:
  oAuthFlow:
    tokenUrl: http://localhost:7080/realms/eazybank/protocol/openid-connect/token

management:
  tracing:
    enabled: false

logging:
  level:
    ROOT: DEBUG
    org.hibernate.SQL: DEBUG
    io.github.susimsek.card: DEBUG
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'