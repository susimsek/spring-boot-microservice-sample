server:
  port: 8072
  forward-headers-strategy: framework
spring:
  application:
    name: gateway-server
  profiles:
    active: local
  kafka:
    bootstrap-servers: http://localhost:9092
  cloud:
    gateway:
      routes:
        - id: account-service
          uri: lb://account
          predicates:
            - Path=/account/**, /eazybank/account/**
          filters:
            - ContextPathRewritePath=/eazybank/account/(?<path>.*), /$\{path}
            - RewritePath=/account/(?<path>.*), /$\{path}
            - name: CircuitBreaker
              args:
                name: accountCircuitBreaker
                fallbackUri: forward:/contactSupport
        - id: loan-service
          uri: lb://loan
          predicates:
            - Path=/loan/**, /eazybank/loan/**
          filters:
            - ContextPathRewritePath=/eazybank/loan/(?<path>.*), /$\{path}
            - RewritePath=/loan/(?<path>.*), /$\{path}
            - name: Retry
              args:
                retries: 3
                methods: GET
                backoff:
                  firstBackoff: 100ms
                  maxBackoff: 1000ms
                  factor: 2
                  basedOnPreviousValue: true
        - id: card-service
          uri: lb://card
          predicates:
            - Path=/card/**, /eazybank/card/**
          filters:
            - ContextPathRewritePath=/eazybank/card/(?<path>.*), /$\{path}
            - RewritePath=/card/(?<path>.*), /$\{path}
            - name: RequestRateLimiter
              args:
                redis-rate-limiter:
                  replenishRate: 1
                  burstCapacity: 1
                  requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"
        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs
#      discovery:
#        locator:
#          enabled: false
#          lower-case-service-id: true
      httpclient:
        connect-timeout: 1000
        response-timeout: 5s
      default-filters:
        - RewritePath=/api/v1/.*?/(?<remaining>.*), /$\{remaining}
    kubernetes:
      loadbalancer:
        mode: service
      discovery:
        enabled: true
        all-namespaces: true
    discovery:
      client:
        health-indicator:
          enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:7080/realms/master/protocol/openid-connect/certs

management:
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0
    enabled: false

info:
  app:
    name: "gateway-server"
    description: "Eazy Bank Gateway Server Application"
    version: "1.0.0"

logging:
  level:
    io:
      github:
        susimsek:
          gatewayserver: DEBUG
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'

resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 2
      failureRateThreshold: 50
      waitDurationInOpenState: 10000

springdoc:
  swagger-ui:
    urls:
      - name: account
        url: /v3/api-docs/account
      - name: loan
        url: /v3/api-docs/loan
      - name: card
        url: /v3/api-docs/card
    use-root-path: true
  cache:
    disabled: true